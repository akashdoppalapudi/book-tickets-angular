<table>
  <tr>
    <th></th>
    <th *ngFor="let col of columns">{{ col }}</th>
  </tr>
  <tr *ngFor="let row of rows">
    <th>{{ row }}</th>
    <td *ngFor="let col of columns">
      <app-seat
        [seatNumber]="row + '-' + col.toString()"
        [isBooked]="show.bookings.includes(row + '-' + col.toString())"
      ></app-seat>
    </td>
  </tr>
</table>
